<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scotland Renewable Energy Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.5/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100vw; }
    .filter-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
      width: 220px;
    }
    .filter-panel label {
      display: block;
      margin-top: 8px;
      font-weight: bold;
    }
    .filter-panel select, .filter-panel input {
      width: 100%;
      margin-top: 4px;
    }
    .filter-panel button {
      margin-top: 10px;
      width: 100%;
      padding: 6px;
      background-color: #2d89ef;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .filter-panel button:hover {
      background-color: #1b5fad;
    }
  </style>
</head>
<body>

<div class="filter-panel">
  <h4>Filter Projects</h4>
  
  <label for="tech-filter">Technology</label>
  <select id="tech-filter">
    <option value="">All</option>
  </select>

  <label for="status-filter">Status</label>
  <select id="status-filter">
    <option value="">All</option>
    <option value="Operational">Operational</option>
    <option value="In Development">In Development</option>
    <option value="Awaiting Construction">Awaiting Construction</option>
    <option value="Decommissioned">Decommissioned</option>
  </select>

  <label for="capacity-filter">Min Capacity (MW)</label>
  <input type="number" id="capacity-filter" min="0" value="0" />

  <button id="apply-filters">Apply Filters</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.5/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>

<script>
// Coordinate transform OSGB36 -> WGS84
proj4.defs("OSGB36","+proj=tmerc +lat_0=49 +lon_0=-2 +k=0.9996012717 +x_0=400000 +y_0=-100000 +ellps=airy +datum=OSGB36 +units=m +no_defs");

// Map init
const map = L.map('map').setView([56.5, -4], 6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

const markers = L.markerClusterGroup();
map.addLayer(markers);

const csvUrl = "https://raw.githubusercontent.com/ngamzedeniz/scotland-renewable-map/main/energy-supply-points.csv";

let allData = [];

// Load CSV once
Papa.parse(csvUrl, {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: (results) => {
    allData = results.data.filter(d => d.x_Coordinate && d.y_Coordinate);

    // Populate Technology dropdown
    const techSet = new Set(allData.map(d => d.PrimaryTechnology).filter(Boolean));
    const techSelect = document.getElementById('tech-filter');
    techSet.forEach(tech => {
      const opt = document.createElement('option');
      opt.value = tech;
      opt.textContent = tech;
      techSelect.appendChild(opt);
    });
  },
  error: (err) => {
    console.error("CSV loading error:", err);
    alert("Failed to load CSV data.");
  }
});

// Filter and display markers
function updateMap() {
  markers.clearLayers();

  const techFilter = document.getElementById('tech-filter').value;
  const statusFilter = document.getElementById('status-filter').value.toLowerCase();
  const minCapacity = parseFloat(document.getElementById('capacity-filter').value) || 0;

  const filtered = allData.filter(d => {
    const techMatch = !techFilter || d.PrimaryTechnology === techFilter;
    const statusText = (d.StatusDetail || d.Status || "").toLowerCase();
    const statusMatch = !statusFilter || statusText.includes(statusFilter);

    const cap = parseFloat(d.Capacity || d.InstalledCapacityMW || 0) || 0;
    const capacityMatch = cap >= minCapacity;

    return techMatch && statusMatch && capacityMatch;
  });

  filtered.forEach(d => {
    const x = parseFloat(d.x_Coordinate);
    const y = parseFloat(d.y_Coordinate);
    const [lon, lat] = proj4('OSGB36', 'WGS84', [x, y]);

    const marker = L.circleMarker([lat, lon], {
      radius: 5,
      fillColor: "#2d89ef",
      color: "#fff",
      weight: 1,
      fillOpacity: 0.9
    });

    marker.bindPopup(`
      <b>${d.Name || '(No Name)'}</b><br/>
      Technology: ${d.PrimaryTechnology || 'N/A'}<br/>
      Status: ${d.StatusDetail || d.Status || 'N/A'}<br/>
      Capacity: ${d.Capacity || d.InstalledCapacityMW || 'N/A'} MW
    `);

    markers.addLayer(marker);
  });

  if (filtered.length > 0) {
    map.fitBounds(markers.getBounds());
  }
}

// Button listener
document.getElementById('apply-filters').addEventListener('click', updateMap);
</script>

</body>
</html>
