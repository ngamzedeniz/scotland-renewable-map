<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scotland Energy Supply Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.5/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .filter-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
      font-family: Arial, sans-serif;
      width: 200px;
    }
    .filter-box select, .filter-box button {
      width: 100%;
      margin-top: 5px;
      padding: 5px;
    }
    .filter-box button {
      background-color: #2d89ef;
      color: white;
      border: none;
      cursor: pointer;
    }
    .filter-box button:hover {
      background-color: #1b5fad;
    }
  </style>
</head>
<body>

<div class="filter-box">
  <b>Filter by Technology</b>
  <select id="techFilter">
    <option value="">All</option>
  </select>
  <button id="applyFilter">Apply Filter</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.5/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>

<script>
// Define OSGB36 projection
proj4.defs("OSGB36","+proj=tmerc +lat_0=49 +lon_0=-2 +k=0.9996012717 +x_0=400000 +y_0=-100000 +ellps=airy +datum=OSGB36 +units=m +no_defs");

// Initialize map
const map = L.map('map').setView([56.8, -4.3], 6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 18,
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

const markerCluster = L.markerClusterGroup();
map.addLayer(markerCluster);

const csvUrl = "https://raw.githubusercontent.com/ngamzedeniz/scotland-renewable-map/main/energy-supply-points.csv";
let allData = [];

// Load CSV
Papa.parse(csvUrl, {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: (results) => {
    allData = results.data.filter(d => d.x_Coordinate && d.y_Coordinate);

    // Populate technology dropdown
    const techSelect = document.getElementById('techFilter');
    const techs = [...new Set(allData.map(d => d.PrimaryTechnology).filter(Boolean))].sort();
    techs.forEach(t => {
      const opt = document.createElement('option');
      opt.value = t;
      opt.textContent = t;
      techSelect.appendChild(opt);
    });

    // Show all markers initially
    showMarkers("");
  },
  error: (err) => {
    console.error("CSV loading error:", err);
    alert("Failed to load CSV data.");
  }
});

// Function to display markers
function showMarkers(techFilter) {
  markerCluster.clearLayers();

  const filtered = techFilter 
    ? allData.filter(d => d.PrimaryTechnology === techFilter)
    : allData;

  filtered.forEach(d => {
    const x = parseFloat(d.x_Coordinate);
    const y = parseFloat(d.y_Coordinate);
    const [lon, lat] = proj4('OSGB36', 'WGS84', [x, y]);

    if (isNaN(lat) || isNaN(lon)) return;

    const marker = L.circleMarker([lat, lon], {
      radius: 5,
      fillColor: "#2d89ef",
      color: "#fff",
      weight: 1,
      fillOpacity: 0.8
    });

    marker.bindPopup(`
      <b>${d.Name || '(No Name)'}</b><br>
      Technology: ${d.PrimaryTechnology || 'N/A'}<br>
      Status: ${d.StatusDetail || d.Status || 'N/A'}<br>
      Capacity: ${d.Capacity || d.InstalledCapacityMW || 'N/A'} MW
    `);

    markerCluster.addLayer(marker);
  });

  if (filtered.length > 0) {
    map.fitBounds(markerCluster.getBounds());
  }
}

// Filter button
document.getElementById('applyFilter').addEventListener('click', () => {
  const selectedTech = document.getElementById('techFilter').value;
  showMarkers(selectedTech);
});
</script>

</body>
</html>
